name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: echo           python -m pip install --upgrade pip 
          pip install -r requirements.txt

      - name: Run Pytest
        shell: powershell
        run: echo           $env:PYTHONPATH = "$PWD"; echo           pytest -q --tb=short --disable-warnings
